<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cutters Choice Radio</title>
  
  <!-- Preconnects for faster API/widget loads -->
  <link rel="preconnect" href="https://app.radiocult.fm">
  <link rel="preconnect" href="https://widget.mixcloud.com">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css?v=20250508">
  <!-- Bebas Neue from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Socket.IO client for chat participants -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>

  <!-- Google Analytics Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3MSGZZ5QL6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3MSGZZ5QL6');
  </script>

</head>
<body>
<header class="header-banner">
  <div class="header-gif-right"></div>
  <div class="header-gif-left"></div>

  <div class="logo-container">
    <img
      class="logo"
      src="https://i.imgur.com/72gdPJY.png"
      alt="Cutters Choice Radio Logo"
      loading="lazy"
    >
  </div>

  <div class="title">
    <h1>Cutters Choice Radio</h1>
    <p class="tagline">The home of relentless flavas and significant bangers!</p>
  </div>

  <div class="logo-container">
    <img
      class="logo"
      src="https://i.imgur.com/72gdPJY.png"
      alt="Cutters Choice Radio Logo"
      loading="lazy"
    >
  </div>
</header>

<div class="teal-line"></div>
  
<div class="grid-container">
  <!-- CHAT SECTION -->
  <section class="chat">
    <h2>Cutters Chat</h2>
    <iframe
      title="Cutters Choice Radio Chat"
      src="https://app.radiocult.fm/embed/chat/cutters-choice-radio?theme=midnight&primaryColor=%235A8785&corners=sharp"
      width="100%" height="700" frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      seamless loading="lazy">
    </iframe>
    <div class="chat-actions">
      <button class="popout-btn" onclick="openChatPopup()">Pop Out Chat</button>
    </div>
    <div class="rc-user-list-container">
      <h3></h3>
      <div class="rc-user-list"></div>
    </div>
  </section>

  <!-- LIVE PLAYER SECTION -->
  <section class="live-player">
    <h2 id="now-dj">Live Now</h2>
    <div class="player-container">
      <iframe id="inlinePlayer"
        title="Cutters Choice Radio player"
        src="https://app.radiocult.fm/embed/square-player/cutters-choice-radio?theme=midnight&primaryColor=%235A8785&corners=sharp"
        allow="autoplay" loading="lazy">
      </iframe>
      <div id="now-archive">Loading archive show…</div>
      <button id="popOutBtn" class="popout-btn">Pop Out Player</button>
      <button id="chatPopupBtn" class="popout-btn chat-btn-mobile" onclick="openChatPopup()">Chat</button>
    </div>
    <h3>This Weeks Shows</h3>
    <img id="now-art" src="https://i.imgur.com/EHhS47F.png" alt="Current DJ Artwork" loading="lazy">
  </section>

  <!-- SCHEDULE SECTION -->
  <section class="schedule">
    <h2 class="schedule-heading">This Week’s Lineup</h2>
    <div class="schedule-scroll" id="schedule-container">
      <p>Loading this week’s schedule…</p>
    </div>
  </section>

  <!-- MIXCLOUD ARCHIVE SECTION -->
  <section class="mixcloud">
    <h2>Latest Archived Shows</h2>
    <div id="mixcloud-list">
      <div class="mixcloud-container">
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/doubledotdash/the-doubledotdash-radio-show-on-cutters-choice-radio-05052025/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/CuttersChoiceRadio/chris-b-the-eclectic-sessions-live-cutters-choice-radio-07-05-25/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/CuttersChoiceRadio/89-degrees-crew-kb-andy-social-matt-style-twig-ethos-live-cutters-choice-day-party/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/CuttersChoiceRadio/ska-time-w-button-down-radio-ep18/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/glitter_tits/the-mojo-dojo-cara-house-on-ccr-25425/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/CuttersChoiceRadio/the-benny-fonz-mws-sessions-070525/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/CuttersChoiceRadio/marionette-faux-archie-its-not-tasmania/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/Qualitychoicevideoclub/quality-choice-video-club-w-eurotrash-steve-4-19-2025/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/CuttersChoiceRadio/country-cockney-sunday-breaks-sessions-1/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/CuttersChoiceRadio/bass-beats-bleeps-wwesthamdave-the-full-12-inches-lucky-dip-76/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/CuttersChoiceRadio/dutti-b-dutti-eardrums/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/CuttersChoiceRadio/sam-g-inner-city-moods/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/markottaway/sparkie-live-from-the-funky-earworm-26-4-2025/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/CuttersChoiceRadio/tanookify-thursday-session-in-newish-breaks-we-trust-17042025-cutters-choice-radio/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/robdutnall/morning-after-ccr-inspired-b-boy/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/CuttersChoiceRadio/mr-no-hands-off-the-record-classic-breaks-vinyl/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/CuttersChoiceRadio/dj-ojs-8-bit-mixup-03-04-25/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/CuttersChoiceRadio/the-mobeats-experience-cutters-choice-live-93-95-jungle-mix/" loading="lazy"></iframe>
        <iframe class="mixcloud-iframe" data-src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=https://www.mixcloud.com/CuttersChoiceRadio/chris-b-the-eclectic-session/" loading="lazy"></iframe>
      </div>
    </div>
    <div class="add-mixcloud">
      <input id="mixcloud-url" type="text" placeholder="Paste Mixcloud URL here…">
      <button onclick="addMixcloud()">Add Show</button>
    </div>
  </section>
</div> <!-- end grid-container -->

<footer class="banner">
  <a href="#merch">Merch</a>
  <a href="#djs">Our DJs</a>
  <a href="#events">Events</a>
  <a href="#history">History</a>
</footer>

<script src="script.js?v=20250508" defer></script>
<script src="slideshow.js?v=20250508" defer></script>

<!-- Chat Modal for Mobile -->
<div id="chatModal" style="display:none;">
  <div class="modal-content">
    <button class="close-btn" onclick="closeChatModal()">Close</button>
    <iframe id="chatModalIframe" title="Cutters Chat Modal" allow="autoplay"></iframe>
  </div>
</div>
</body>
</html>
